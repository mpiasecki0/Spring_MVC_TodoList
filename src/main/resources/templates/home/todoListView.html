<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="header.html :: headerfiles">
    <title>Todo List - View</title>
</head>

<body>
<header th:insert="header.html :: nav"></header>

<div class="container">
    <h1>Todo List View using Thymeleaf & Bootstrap</h1>
    <table class="table table-striped table-dark table-hover">
        <tr>
            <th>ID</th>
            <th>message</th>
            <th colspan="3">posted by</th>
        </tr>
        <tr th:each="i : ${todo}">
            <th th:text="${i.getId()}">...</th>
            <td th:text="${i.getMessage()}">...</td>
            <td th:text="${i.getUsername()}">...</td>
            <td><a th:href="${'/home/edit/'+i.getId()}">edit</a></td>
            <td><a th:href="${'/home/delete/'+i.getId()}">delete</a></td>
        </tr>
    </table>
    <a href="/home/new" class="btn btn-primary">Create new todo</a>
</div>
</body>
</html>
